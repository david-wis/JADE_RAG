<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JADE RAG - Q&A System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-label {
            color: #666;
            font-size: 14px;
        }
        
        .stats-value {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }
        
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #5568d3;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .query-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .query-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }
        
        .query-btn:hover {
            background: #5568d3;
        }
        
        .query-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .result-item {
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .result-item:hover {
            transform: translateX(5px);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-rank {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .result-meta {
            color: #888;
            font-size: 14px;
        }
        
        .result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .info {
            background: #4dabf7;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JADE RAG System</h1>
            <p>Ask questions about your Jupyter notebooks</p>
        </div>
        
        <div class="stats">
            <div class="stats-item">
                <span class="stats-label">Documents in collection:</span>
                <span class="stats-value" id="doc-count">-</span>
            </div>
            <button class="upload-btn" onclick="refreshStats()">üîÑ Refresh</button>
        </div>
        
        <div class="upload-section">
            <h3 style="margin-bottom: 15px;">üìÅ Upload Notebooks</h3>
            <p style="color: #666; margin-bottom: 15px;">Place your .ipynb files in the <code>notebooks/</code> directory and click to process them.</p>
            <button class="upload-btn" onclick="uploadNotebooks()" id="upload-btn">üì§ Process Notebooks</button>
            <div id="upload-message"></div>
        </div>
        
        <div class="query-section">
            <h3 style="margin-bottom: 15px;">üí¨ Ask a Question</h3>
            <input type="text" 
                   id="query-input" 
                   class="query-input" 
                   placeholder="Type your question here..."
                   onkeypress="handleKeyPress(event)">
            <button class="query-btn" onclick="submitQuery()" id="query-btn">Search</button>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h3 style="margin-bottom: 20px;">üìä Results</h3>
            <div id="results-content"></div>
        </div>
    </div>
    
    <script>
        // Load stats on page load
        window.addEventListener('load', refreshStats);
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }
        
        async function refreshStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('doc-count').textContent = 'Error';
                } else {
                    document.getElementById('doc-count').textContent = data.count || 0;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('doc-count').textContent = 'Error';
            }
        }
        
        async function uploadNotebooks() {
            const btn = document.getElementById('upload-btn');
            const messageDiv = document.getElementById('upload-message');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    messageDiv.innerHTML = `<div class="error" style="margin-top: 15px;">‚ùå Error: ${data.error}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="success" style="margin-top: 15px;">‚úÖ ${data.message} (${data.count} documents)</div>`;
                    refreshStats();
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error" style="margin-top: 15px;">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì§ Process Notebooks';
            }
        }
        
        async function submitQuery() {
            const input = document.getElementById('query-input');
            const question = input.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            const btn = document.getElementById('query-btn');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            btn.disabled = true;
            btn.textContent = 'üîç Searching...';
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading">Loading results...</div>';
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        n_results: 5
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsContent.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                } else if (data.results.length === 0) {
                    resultsContent.innerHTML = `<div class="info">‚ÑπÔ∏è No results found. Try a different question or upload some notebooks first.</div>`;
                } else {
                    let html = '';
                    data.results.forEach(result => {
                        html += `
                            <div class="result-item">
                                <div class="result-header">
                                    <span class="result-rank">#${result.rank}</span>
                                    <span class="result-meta">
                                        üìÑ ${result.source} | 
                                        üîñ ${result.cell_type} cell #${result.cell_index} | 
                                        üìè Distance: ${result.distance.toFixed(4)}
                                    </span>
                                </div>
                                <div class="result-content">${escapeHtml(result.content)}</div>
                            </div>
                        `;
                    });
                    resultsContent.innerHTML = html;
                }
            } catch (error) {
                resultsContent.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Search';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
